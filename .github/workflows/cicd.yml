name: CI/CD Docker

on:
  push:
    tags:
      - 'v*.*.*'   # dispara quando vocÃª criar uma tag tipo v1.0.0
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python
          tags: |
            type=semver,pattern={{version}}   # cria 1.0.0 a partir da tag v1.0.0
            type=raw,value=latest             # sempre cria o latest
            type=sha                          # cria o sha do commit

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}